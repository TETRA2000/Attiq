<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Attiq</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    <link rel='stylesheet' href='file:///android_asset/html/css/github.css'/>
    <script>
        function scrollToElement(id) {
            window.location.hash = id;
        }
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
         showMathMenu: false,
         skipTags: ["<pre>"],
         jax: ['input/TeX', 'output/HTML-CSS', 'output/CommonHTML'],
         extensions: ['tex2jax.js', 'MathMenu.js', 'MathZoom.js', 'CHTML-preview.js'],
         tex2jax: {
          inlineMath: [
           ['$', '$'],
           ['\\(','\\)']
          ],
          processEscapes: true
         },
         skipTags: ["pre"],
         CommonHTML: { matchFontHeight: false },
         TeX: {
          extensions: ['AMSmath.js', 'AMSsymbols.js', 'noUndefined.js']
         }
        });

    </script>
    <script type="text/javascript" src="file:///android_asset/MathJax/MathJax.js"></script>
</head>
<body id="content">

</body>
</html>
